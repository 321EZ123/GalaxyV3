<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://ssl.gstatic.com/classroom/favicon.png"
    />

    <link rel="stylesheet" href="assets/styles/uv.css" />
    <link rel="stylesheet" href="assets/styles/animation.css" />
    <link rel="stylesheet" href="assets/styles/particle.css" />
    <script src="/baremux/index.js"></script>
    <script src="/epoxy/index.js"></script>
    <script src="/uv/uv.bundle.js"></script>

  <body>
    <canvas id="canvas"></canvas>
    <script src="assets/js/starback.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const starback = new Starback(canvas, {
        width: document.body.clientWidth,
        height: document.body.clientHeight,
        type: "dot",
        quantity: 150,
        direction: 255,
        backgroundColor: ["#0d1d31", "#0c0d13"],
        randomOpacity: true,
        starSize: [0, 1],
        showFps: true,
      });
    </script>
    <div class="flex-center">
      <div class="box">
        <ul>
          <li class="li2" onclick="window.location.href='../';">Home</li>
          <li class="li1" onclick="window.location.href='game.html';">Games</li>
          <li class="li3" onclick="opencloak()">Cloak</li>
        </ul>
      </div>
      <h1>Galaxy</h1>
    </div>
    <form id="form" class="flex-center">
      <input id="input" placeholder="Search the Web Freely..." />
    </form>
    <div class="games"></div>
    <script src="assets/js/p.js"></script>  
    <script src="assets/js/main.js"></script>
  </body>
