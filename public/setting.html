    <div class="main">
      <h1>Settings</h1>
      <section class="cloneable">
        <div class="cards">
          <div
            class="card"
            data-cursor="Automatically launches about:blank when opening Galaxy <br> preventing the website from appearing in your history"
          >
            <p>Auto Cloak</p>
            <input
              type="checkbox"
              id="toggle"
              data-on="ON"
              data-off="OFF"
              role="switch"
              class="circle"
              checked
            />
            <script>
    // Check if localStorage has a value for autoAB, if not set it to true
    if (localStorage.getItem("autoAB") === null) {
      localStorage.setItem("autoAB", "true");
    }

    // Set the checkbox based on localStorage value
    document.getElementById("toggle").checked =
      localStorage.getItem("autoAB") === "true";

    // Update localStorage value when the checkbox is changed
    document.getElementById("toggle").addEventListener("change", function () {
      localStorage.setItem("autoAB", this.checked);
    });
            </script>
          </div>
          <div class="card" data-cursor="Open tab in About:Blank">
            <p>Launch Cloak</p>
            <li onclick="opencloak()">Launch</li>
          </div>
          <div
            class="card"
            data-cursor="Prevents GoGuardian from closing the tab by launching <br>  'Changes you made may not be saved' prompt"
          >
            <p>Anti-Close</p>
            <input type="checkbox" role="switch" class="circle" id="myToggle" />
            <script>
              const myToggle = document.getElementById("myToggle");
              myToggle.checked = localStorage.getItem("toggleState") === "true";
              myToggle.addEventListener("change", () => {
                localStorage.setItem("toggleState", myToggle.checked);
              });
            </script>
          </div>
        </div>
        <div class="cursor">
          <p></p>
        </div>
      </section>

    <!--BACKGROUNDS-->

    <script>
      const canvas = document.getElementById("canvas");
      const starback = new Starback(canvas, {
        width: document.body.clientWidth,
        height: document.body.clientHeight,
        type: "dot",
        quantity: 150,
        direction: 255,
        backgroundColor: ["#0d1d31", "#0c0d13"],
        randomOpacity: true,
        starSize: [0, 1],
